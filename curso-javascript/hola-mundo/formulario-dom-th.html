<DOCTYPE html>
<html lang="es">
	<head>
		<meta charset='utf-8'/>
		<title>Ejercicio DOM, Eventos y funciones</title>
	<script type='text/javascript' src='js/32-ejercicio-dom-th.js'></script>
	<style>
		.box{
			width: 250px;
			float:  left;
			margin:  20px;
		}
		.dashed{
			border: 3px dashed black;
			height: 250px;
			padding: 5px;
		}
	</style>
	</head>
	<body>
		<!--
			1. Formulario con campos: nombre, apellidos y edad
			2. Boton de enviar el formulario: evento submit
			3. Mostrar datos formulario por pantalla (ej en un div)
		-->
		<h1>Ejercicio DOM, Eventos y funciones</h1>

		<div class="box">
		<form action="" method="POST" id='formulario' onsubmit="return false;">
			<!--con el onsubmit no redirije al darle al boton submit-->
			<label for='nombre'>Nombre</label>
			<input type='text' name="nombre" id="nombre"/> <br><br>
			<span id='errorNombre'></span><br><br>

			<label for='apellidos'>Apellidos</label>
			<input type='text' name="apellidos" id="apellidos"> <br><br>
			<span id='errorApellidos'></span><br><br>

			<label for='edad'>Edad</label>
			<input type="number" name="number" id="edad"> <br><br>
			<span id='errorEdad'></span><br><br>

			<input type="submit" value="Enviar" id="submit">

		</form>
	</div>
	
		<div class="box dashed">
			<h3>Informaci√≥n del usuario</h3>
			<hr>
			<p id="p_nombre">
				Nombre: <span></span>
			</p>

			<p id="p_apellidos">
				Apellidos: <span></span>
			</p>

			<p id="p_edad">
				Edad: <span></span>
			</p>
		</div>


	</body>
</html>
