<!DOCTYPE html>
<html lang='es'>
<head>
	<meta charset='utf-8' />
	<title>Aprendiendo jQuery</title>
	<!-- Primera forma de integrar jqery es metiendo este  script que hara al programa cargar jqery desde un server externo

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	-->

	<!-- La otra  manera es descargar el codigo que ofrece la url 
		https://code.jquery.com/jquery-3.3.1.min.js , guardarlo en una carpeta
		y cargar la ruta, esto podria evitar problemas -->
	<script type='text/javascript' src='js/jquery-3.3.1.min.js'></script>
	<script type='text/javascript' src='js/01-funcion-find-parent.js'></script>
	<style>
		.zebra{
			border: 5px dashed black;
		}
		.grande{
			font-size: 30px;
		}
		.margen-superior{
			display: block;
			margin-top: 45px;
		}
		.resaltado{
			border-bottom: 2px solid green;
		}

	</style>
</head>
<body>
	<h1>Aprendiendo jQuery con Victor Robles WEB</h1>

	<ul>
		<li>
			<a href="https://google.com" title='Google'>Ir a Google</a>
		</li>
		<li>
			<a href='https://www.facebook.com' title='Facebook'>Ir a Facebook</a>
		</li>

	</ul>

	<p id='rojo' class='sin_borde'>Ejercicios de jQuery</p>
	<p id='amarillo' class="zebra">Practicando con selectores</p>
	<p id='verde' class='sin_borde'>Quiero ser un parrafo verde</p>
	<p class="zebra">Soy un parrafo blanco</p>

	<div id='caja'>
		<p>Hola soy una caja</p>
		<ul>
			<li>Elemento 1</li>
			<li id='elemento2'>Elemento 2</li>
		</ul>
		<span class='resaltado'>Soy un span</span>
	</div> 

</body>
</html>
