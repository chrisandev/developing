<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Aprendiendo jQuery</title>
		<script type='text/javascript' src='js/jquery-3.3.1.min.js'></script>
		<script type='text/javascript' src='js/02-eventos.js'></script>

		<style>
			#caja{
				width: 250px;
				height: 250px;
				border: 2px solid black;
				background: yellow;
				margin-top: 10px;
				transition: 300ms all;
			}

			/* 
			Podemos hacer aqui la animacion tambien como si fuera CSS
			#caja:hover{
				background: red;
				cursor: pointer;
			} 
			*/

			input{
				padding: 10px;
				width: 300px;
				font-size: 20px;
			}
			 #datos{
			 	border: 4px dashed black;
			 	padding: 10px;
			 	width: 250px;
			 	height: 50px;
			 	margin-top: 10px;
			 	display: none; /*Oculto hasta que se ejecute el evento Blur*/
			 }
			 #sigueme{
			 	width: 25px;
			 	height: 25px;
			 	position: absolute;
			 	display: block;
			 	background: yellow;
			 	opacity: 0.5;
			 	border: 3px solid black;
			 	border-radius: 999px;
			 }

		</style>
	</head>
	<body>
		<h1>Aprendiendo jQuery con Victor Robles - Eventos</h1>

		<div id='sigueme'></div>

		<form>
			<input type="text" id='nombre' />
		</form>

		<div id='datos'></div>

		<br>

		<div id='caja'>
			Soy una caja
		</div>
	
	</body>
</html>
