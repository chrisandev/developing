<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Máster en CSS con Victor Robles</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Máster en CSS con Victor Robles WEB</h1>
        <h3>Hoy aprenderemos Flexbox, una nueva forma de organizar elementos
            y maquetar una web con CSS.
        </h3>
        
        <!--Para usar Flexbox, debemos usar un contenedor, y meter dentro
        todos los elementos que queremos organizar usando esta técnologia, por
        ejemplo esta section-->

        <section id="layout">
            <div class='caja red'>
                Primera caja
            </div>

            <div class='caja green'>
                Segunda caja
            </div>

            <div class='caja blue'>
                Tercera caja
            </div>

            <div class='caja orange'>
                Cuarta caja
            </div>

        </section>

        <p>
            Hola, soy Victor Robles y este es el master en CSS, el curso más
            completo de maquetación web que existe ;)
        </p>

    </body>
</html>
