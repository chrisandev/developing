<!DOCTYPE html:5 />
<html lang="es" >
<head>
    <meta charset="UTF-8" title="contacto-proyecto web" />
    <link rel="icon" type="image/jpeg" href="images/favicon.png" />
</head>
<body>
    <header>
        <h1>Proyecto Web</h1>
    </header>
    <div>
        <h2>Contacto</h2>
        <nav>
            <!--Menú-->
            <ul>
                <li>
                    <a href="indexth.html">Ir al indice</a>
                </li>
                <li>
                    <a href="multimediath.html">Enlace vacio</a>
                </li>
                <li>
                    <a href="dietath.html">Enlace vacio</a>
                </li>
            </ul>
        </nav>
    </div>
    <main>
        <section>
            <form>
                <fieldset border="5px">
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" />
                    </div>
                    <div>
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email"/>
                    </div>
                    <div>
                        <label for="edad">Edad</label>
                        <input type="number" id="edad"/>
                    </div>
                    <div>
                        Genero: 
                        <select id="genero">
                            <option value="mujer">Mujer</option>
                            <option value="hombre">Hombre</option>
                        </select>
                    </div>
                    <div>
                        <label  for="motivo">Motivo de contacto</label>
                        <textarea id="motivo"></textarea>
                    </div>
                </fieldset>
                    <div>
                        <input type="submit" id="Enviar" value="Enviar formulario" />
                    </div>
            </form>
        </section>
    </main>
    <hr>
    <footer>Curso HTML5, Christian Sánchez &copy;</footer>
</body>
</html>
